<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>
<body class="root">
    <div class="popup">
        <div class="popup__container">
            <button class="popup__cross" type="button"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form" name="profile-data">
                <input class="popup__input popup__input_type_name" type="text" name="name">
                <input class="popup__input popup__input_type_job" type="text" name="profession"> 
                <input class="popup__submit" type="submit" name="submit" value="Сохранить">
            </form>
        </div>
    </div>
    <div class="popup">
        <div class="popup__container">
            <button class="popup__cross" type="button"></button>
            <h3 class="popup__title">Новое место</h3>
            <form class="popup__form" name="new-card">
                <input class="popup__input popup__input_type_title" type="text" name="name" placeholder="Название">
                <input class="popup__input popup__input_type_link" type="text" name="profession" placeholder="Ссылка на картинку"> 
                <input class="popup__submit" type="submit" name="submit" value="Создать">
            </form>
        </div>
    </div>
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="images/image.jpg" alt="Жак-Ив Кусто">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
                <p class="profile__profession">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements"></section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <template class="element-template">
        <article class="element">
            <button class="element__delete-icon" type="button"></button>
            <img class="element__img" src="" alt="">
            <div class="element__group">
                <h2 class="element__text"></h2>
                <button class="element__like" type="button"></button>
            </div>
        </article>
    </template>
    <template class="figure-template">
        <div class="figure">
            <div class="figure__container">
                <button class="figure__cross" type="button"></button>
                <figure class="figure__group">
                    <img class="figure__img" src="" alt="">
                    <figcaption class="figure__img-name"></figcaption>
                </figure>
            </div>
        </div>
    </template>
    <script src="scripts/index.js"></script>
</body>
</html>
