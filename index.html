<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>
<body class="root">
    <div class="popup profile-popup">
        <div class="popup__container">
            <button class="popup__cross popup__close" type="button"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form" name="profile-data" novalidate>
                <label class="popup__field">
                    <input id="name-input" class="popup__input popup__input_type_name" type="text" name="name" minlength="2" maxlength="40" required>
                    <span class="name-input-error popup__input-error"></span>
                </label>
                <label class="popup__field">
                    <input id="profession-input" class="popup__input popup__input_type_job" type="text" name="profession" minlength="2" maxlength="200" required>
                    <span class="profession-input-error popup__input-error"></span>
                </label>
                <input class="popup__submit" type="submit" name="submit" value="Сохранить">
            </form>
        </div>
    </div>
    <div class="popup card-popup">
        <div class="popup__container">
            <button class="popup__cross popup__close" type="button"></button>
            <h3 class="popup__title">Новое место</h3>
            <form class="popup__form" name="new-card" novalidate>
                <label class="popup__field">
                    <input id="title-input" class="popup__input popup__input_type_title" type="text" name="title" placeholder="Название" minlength="2" maxlength="30" required>
                    <span class="title-input-error popup__input-error"></span>
                </label>
                <label class="popup__field">
                    <input id="link-input" class="popup__input popup__input_type_link" type="url" name="link" placeholder="Ссылка на картинку" required>
                    <span class="link-input-error popup__input-error"></span>
                </label>
                <input class="popup__submit" type="submit" name="submit" value="Создать">
            </form>
        </div>
    </div>
    <div class="popup popup_back-opacity_9">
        <div class="popup__figure-container">
            <button class="popup__cross popup__close" type="button"></button>
            <figure class="popup__figure">
                <img class="popup__img" src="#" alt="#">
                <figcaption class="popup__img-name"></figcaption>
            </figure>
        </div>
    </div>
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="images/image.jpg" alt="Жак-Ив Кусто">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
                <p class="profile__profession">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements"></section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <template class="element-template">
        <article class="element">
            <button class="element__delete-icon" type="button"></button>
            <img class="element__img" src="#" alt="#">
            <div class="element__group">
                <h2 class="element__text"></h2>
                <button class="element__like" type="button"></button>
            </div>
        </article>
    </template>
    <script src="scripts/cards.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/validate.js"></script>
</body>
</html>
